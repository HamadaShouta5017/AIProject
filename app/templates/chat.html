<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ニジカレ 風UIデモ</title>

    <!-- Bootstrap & Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- 分離したCSS -->
    <link href="../CSS/style.css" rel="stylesheet">
</head>
<body>
    <header class="app-header position-sticky top-0 bg-white bg-opacity-75 border-bottom">
        <div class="container px-3">
            <div class="header-bar d-flex align-items-center justify-content-between">
                <div class="logo text-uppercase">ニ ジ カ レ</div>
                <div class="d-flex gap-3 small text-muted align-items-center">
                    <i class="bi bi-gear"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="game-frame">
        <div class="avatar-wrap" id="avatarWrap">
            <div class="quickmenu">
                <a href="javascript:void(0)" class="qm-btn text-center">
                    <i class="bi bi-folder2-open"></i><span>アイテム</span>
                </a>
                <a href="javascript:void(0)" class="qm-btn text-center">
                    <i class="bi bi-list"></i><span>メニュー</span>
                </a>
            </div>

            <img id="avatarImg" src="../../IMG/hina_ai.png" class="avatar" alt="avatar">

            <div class="overlay-messages">
                <div id="overlayScroll" class="overlay-scroll"></div>
            </div>
        </div>

        <!-- 固定画像分のスペース -->
        <div id="avatarSpacer"></div>
    </main>

    <!-- 入力ドック：トグル3ボタン -->
    <div class="input-dock">
        <div class="container container-narrow">
            <div class="toggle-row">
                <button class="btn btn-sm px-3" id="toggleUser">送信表示: ON</button>
                <button class="btn btn-sm px-3" id="toggleAssistant">応答表示: ON</button>
                <button class="btn btn-sm px-3" id="openLog">会話ログ</button>
            </div>
            <div class="input-group">
                <input type="text" id="reply" class="form-control form-control-lg" placeholder="メッセージを入力…" maxlength="100" />
                <button class="btn btn-dark px-3" id="sendBtn" title="送信">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- モーダル：会話ログ -->
    <div class="modal fade" id="logModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">会話ログ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body small text-secondary" id="historyText">
                    （ここに会話履歴のテキストを表示します）
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /* ===== 画像ランダム切替 ===== */
        const AVATAR_PATHS = [
            "../../IMG/hina_ai.png",
            "../../IMG/hina_do.png",
            "../../IMG/hina_ki.png",
            "../../IMG/hina_raku.png"
        ];
        const _preloadedAvatars = [];
        AVATAR_PATHS.forEach(p => {
            const im = new Image();
            im.src = p;
            _preloadedAvatars.push(im);
        });

        const avatarEl = document.getElementById("avatarImg");
        let _lastAvatarIndex = -1;
        function changeAvatarRandom() {
            if (!avatarEl || AVATAR_PATHS.length === 0) return;
            let idx;
            do {
                idx = Math.floor(Math.random() * AVATAR_PATHS.length);
            } while (AVATAR_PATHS.length > 1 && idx === _lastAvatarIndex);
            _lastAvatarIndex = idx;
            avatarEl.src = AVATAR_PATHS[idx];
        }

        /* ===== OpenAI連携（/chat）＋UIロジック ===== */
        const messages = [{ role: "system", content: "You are a helpful Japanese assistant." }];

        const overlayScroll = document.getElementById("overlayScroll");
        const historyText = document.getElementById("historyText");

        // 個別トグル状態
        let showUser = true;
        let showAssistant = true;

        // メッセージを画像上に追加
        function appendOverlay(role, text) {
            const div = document.createElement("div");
            div.className = "msg " + (role === "user" ? "msg-user" : "msg-assistant");
            if ((role === "user" && !showUser) || (role === "assistant" && !showAssistant)) {
                div.style.display = "none";
            }
            div.textContent = text;
            overlayScroll.appendChild(div);
            overlayScroll.scrollTop = overlayScroll.scrollHeight;

            // モーダルのログにも追記
            const who = role === "user" ? "あなた" : "AI";
            historyText.textContent += `\n${who}: ${text}`;
        }

        function append(role, text) {
            messages.push({ role, content: text });
            appendOverlay(role, text);
        }

        async function send() {
            changeAvatarRandom();

            const input = document.getElementById("reply");
            const text = input.value.trim();
            if (!text) return;

            append("user", text);
            input.value = "";

            const btn = document.getElementById("sendBtn");
            btn.disabled = true;

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages })
                });
                if (!res.ok) {
                    const t = await res.text().catch(() => "");
                    throw new Error(`Server ${res.status}: ${t || res.statusText}`);
                }
                const data = await res.json();
                const reply = data.reply || "(空の応答)";
                append("assistant", reply);
            } catch (err) {
                console.error(err);
                append("assistant", "（エラーが発生しました。もう一度お試しください）");
            } finally {
                btn.disabled = false;
            }
        }

        // 送信ボタン / Enter送信
        document.getElementById("sendBtn").addEventListener("click", send);
        const replyEl = document.getElementById("reply");
        replyEl.addEventListener("keydown", e => { if (e.key === "Enter") send(); });

        // 個別トグル：送信メッセージ
        const toggleUserBtn = document.getElementById("toggleUser");
        toggleUserBtn.addEventListener("click", () => {
            showUser = !showUser;
            toggleUserBtn.textContent = `送信表示: ${showUser ? "ON" : "OFF"}`;
            Array.from(document.getElementsByClassName("msg-user")).forEach(el => {
                el.style.display = showUser ? "" : "none";
            });
        });

        // 個別トグル：応答メッセージ
        const toggleAssistantBtn = document.getElementById("toggleAssistant");
        toggleAssistantBtn.addEventListener("click", () => {
            showAssistant = !showAssistant;
            toggleAssistantBtn.textContent = `応答表示: ${showAssistant ? "ON" : "OFF"}`;
            Array.from(document.getElementsByClassName("msg-assistant")).forEach(el => {
                el.style.display = showAssistant ? "" : "none";
            });
        });

        // 会話ログ（モーダル）
        document.getElementById("openLog").addEventListener("click", () => {
            const modal = new bootstrap.Modal(document.getElementById("logModal"));
            modal.show();
        });
    </script>
</body>
</html>
